<!DOCTYPE html>
<html>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <img id="source" src="/logo-v2.png" style="display:none;" onload="processImage()">
  <div id="output"></div>

  <script>
    function processImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const img = document.getElementById('source');
      
      // Calculate dimensions
      // We want to zoom in by 1.25x (125%)
      const scale = 1.25;
      const width = canvas.width;
      const height = canvas.height;
      
      // Calculate offset to center the zoomed image
      const offsetX = (width - width * scale) / 2;
      const offsetY = (height - height * scale) / 2;

      // Draw image scaled and centered
      ctx.clearRect(0, 0, width, height);
      ctx.drawImage(img, offsetX, offsetY, width * scale, height * scale);
      
      // Get base64 data
      const dataUrl = canvas.toDataURL('image/png');
      document.getElementById('output').innerText = dataUrl;
    }
  </script>
</body>
</html>
